services:
  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpass}
      MYSQL_DATABASE: asterisk
      MYSQL_USER: ${DB_USER:-freepbx}
      MYSQL_PASSWORD: ${DB_PASS:-freepbx}
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - fpbx
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpass}"]
      interval: 10s
      timeout: 5s
      retries: 10

  freepbx:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/${GHCR_OWNER:-local}/freepbx:17
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-freepbx}
      DB_PASS: ${DB_PASS:-freepbx}
      DB_NAME: asterisk
      DB_CDR_NAME: asteriskcdrdb
    ports:
      - "80:80"
      - "443:443"
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "5061:5061/tcp"
      - "8001:8001"
      - "8003:8003"
      # RTP media ports â€” for production, consider host networking
      # or manual iptables rules instead of mapping a large range.
      - "10000-10100:10000-10100/udp"
    volumes:
      - asterisk_etc:/etc/asterisk
      - asterisk_lib:/var/lib/asterisk
      - asterisk_spool:/var/spool/asterisk
      - asterisk_log:/var/log/asterisk
    cap_add:
      - NET_ADMIN
    networks:
      - fpbx

volumes:
  db_data:
  asterisk_etc:
  asterisk_lib:
  asterisk_spool:
  asterisk_log:

networks:
  fpbx:
    driver: bridge
