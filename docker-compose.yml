x-db-config:
  user: &db-user freepbx
  pass: &db-pass changeme_fpbx
  name: &db-name asterisk
  cdr-name: &db-cdr-name asteriskcdrdb
  root-pass: &db-root-pass changeme_root

services:
  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: *db-root-pass
      MYSQL_DATABASE: *db-name
      MYSQL_USER: *db-user
      MYSQL_PASSWORD: *db-pass
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - fpbx
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "localhost", "-u", "root", "-pchangeme_root"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  freepbx:
    build: .
    image: ghcr.io/00o-sh/fpbx-docker:latest
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: "3306"
      DB_USER: *db-user
      DB_PASS: *db-pass
      DB_NAME: *db-name
      DB_CDR_NAME: *db-cdr-name
    ports:
      - "80:80"
      - "443:443"
      - "5060:5060/udp"
      - "5060:5060/tcp"
      - "5061:5061/tcp"
      - "8001:8001"
      - "8003:8003"
      - "10000-10100:10000-10100/udp"
    volumes:
      - asterisk_etc:/etc/asterisk
      - asterisk_lib:/var/lib/asterisk
      - asterisk_spool:/var/spool/asterisk
      - asterisk_log:/var/log/asterisk
    cap_add:
      - NET_ADMIN
    networks:
      - fpbx

volumes:
  db_data:
  asterisk_etc:
  asterisk_lib:
  asterisk_spool:
  asterisk_log:

networks:
  fpbx:
    driver: bridge
